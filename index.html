<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">

    <!-- ✅ Load Firebase SDK from CDN (Fixed) -->
    <script defer src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>

    <!-- ✅ Load Firebase Config & Main Script (Ensuring Firebase Loads First) -->
    <script defer src="firebase-config.js"></script>
    <script defer src="script.js"></script>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <input type="email" id="email" placeholder="Enter email"><br>
        <input type="password" id="password" placeholder="Enter password"><br>
        <button onclick="login()">Login</button>
    </div>
</body>
</html>
